<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startpage</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bloated ik -->
    <link href="https://unpkg.com/aos@latest/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSIuOWVtIiBmb250LXNpemU9IjkwIiBzdHJva2U9IiNlZWUiPvCfjI48L3RleHQ+PC9zdmc+"
    />
  </head>
  <body>
    <div class="container">
      <div
        id="searchContainer"
        onfocusin="focusIn(event)"
        onfocusout="focusOut(event)"
      >
        <div class="text-flex">
          <input
            type="text"
            placeholder="Search the web or type a URL"
            id="omniBar"
            class="text"
            tabindex="1"
          />
          <button
            type="button"
            onclick="redirect()"
            class="button search"
            tabindex="2"
          ></button>
          <div id="autosuggestions" style="display: none"></div>
        </div>
      </div>
      <div id="clockbox" aria-hidden="true"></div>
      <!-- This would be very annoying for users with a screen reader -->
      <div id="articles"></div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@latest/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
